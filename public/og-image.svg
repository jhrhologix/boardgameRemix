<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#004E89;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Main title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Remix Games
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.9">
    Creative Board Game Combinations
  </text>
  
  <!-- Description -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.8">
    Discover and create innovative board game remixes
  </text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="30" fill="#FF6B35" opacity="0.6"/>
  <circle cx="1000" cy="480" r="40" fill="#004E89" opacity="0.6"/>
  <circle cx="150" cy="500" r="20" fill="#FF6B35" opacity="0.4"/>
  <circle cx="1050" cy="120" r="25" fill="#004E89" opacity="0.4"/>
  
  <!-- Board game pieces representation -->
  <rect x="100" y="400" width="60" height="40" rx="8" fill="white" opacity="0.7"/>
  <rect x="180" y="400" width="60" height="40" rx="8" fill="white" opacity="0.7"/>
  <rect x="260" y="400" width="60" height="40" rx="8" fill="white" opacity="0.7"/>
  
  <rect x="880" y="400" width="60" height="40" rx="8" fill="white" opacity="0.7"/>
  <rect x="960" y="400" width="60" height="40" rx="8" fill="white" opacity="0.7"/>
  <rect x="1040" y="400" width="60" height="40" rx="8" fill="white" opacity="0.7"/>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.7">
    remix.games
  </text>
</svg>
